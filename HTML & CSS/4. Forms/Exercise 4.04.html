<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout form</title>
    <link rel="stylesheet" type="text/css" href="Exercise 4.04.css" />
  </head>
  <body>
        
    <h1>Checkout</h1>
        
    <form action="url_to_send_form_data" method="post">
              
      <fieldset>
         
        <h2>Shipping address</h2>
          
        <div class="double-input">
              
          <div>
                  <label for="first_name">First name: <span>*</span></label>
                  <input
              id="first_name"
              type="text"
              name="firstname"
              required
            />
                
          </div>
              
          <div>
                <label for="last_name">Last name: <span>*</span></label>
                <input id="last_name" type="text" name="lastname" required />
                
          </div>
            
        </div>
          
        <div class="single-input">
              <label for="address">Address: <span>*</span></label>     <input
            id="address"
            type="text"
            name="address"
            required
          />
            
        </div>
        <div class="double-input">
              
          <div>
                  <label for="postcode">Postcode: <span>*</span></label>
                  <input id="postcode" type="text" name="postcode" required />
                
          </div>
              
          <div>
                  <label for="country">Country:</label>       
            <div class="select-wrapper">
                      <select id="country">
                          
                <option value="england">England</option>
                          
                <option value="scotland">Scotland</option>
                          
                <option value="ireland">Ireland</option>
                          
                <option value="wales">Wales</option>
                        
              </select>
                    
            </div>
                
          </div>
            
        </div>
        <h2>Shipping method</h2>
          
        <div class="checkbox">
              <input
            id="standard"
            type="radio"
            name="shipping-method"
            value="standard"
          />
              <label for="standard">Standard</label>   
        </div>
          
        <div class="checkbox">
              <input
            id="nextday"
            type="radio"
            name="shipping-method"
            value="nextday"
          />
              <label for="nextday">Next day</label>   
        </div>
          <button type="submit">Submit</button>
                
      </fieldset>
          
    </form>
  </body>
</html>
